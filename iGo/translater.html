<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Boostrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">

    <!-- Custom Javascript -->
    <script language="javascript" type="text/javascript" src="main.js"></script>

    <title>iGo - Translator</title>
</head>

<body>

    <!-- Translator main screen -->
    <div class="ninja-wrapper" id="translator-main-screen">
        <div class="main-container grid-container  clock-border">
            <div class="back-button grid-top-left" onclick="window.history.back()"></div>
            <button type="button" id="language1" class="language-button" onclick="selectLanguage()">Português</button>
            <button type="button" id="language2" class="language-button" onclick="selectLanguage()">English</button>
            <button type="button" id="camera-translate" class="translation-type language-button"
                onclick="changeTranslateScreen('translator-main-screen', 'translater-by-text')"></button>
            <button type="button" id="voice-translate" class="translation-type language-button"
                onclick="changeTranslateScreen('translator-main-screen', 'translater-by-voice')"></button>


            <!-- Modal -->            
            <div class="modal fade bd-example-modal-sm" id="language-table" tabindex="-1" role="dialog"
                aria-labelledby="mySmallModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <ul>
                            <li>Português</li>
                            <li>English</li>
                            <li>Punjabi</li>
                            <li>German</li>
                            <li>French</li>
                            <li>Swedish</li>
                            <li>Czech</li>    
                        </ul>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <!-- Translator by text screen -->
    <div class="ninja-wrapper" id="translater-by-text">
        <div class="main-container grid-container  clock-border">
            <div class="back-button grid-top-left"
                onclick="changeTranslateScreen('translater-by-text', 'translator-main-screen')"></div>
            <div class="language-description-from">Neves failed</div>
            <div class="language-description-to">Coutinho spotted the error</div>
            <img src="" id="camera-simulation" />
            <img src="" id="camera-simulation-translated" />
        </div>
    </div>

    <!-- Translator by voice screen -->
    <div class="ninja-wrapper" id="translater-by-voice">
        <div class="main-container grid-container  clock-border">
            <img src="images/personspeaking.png" id="speaking">
            <div class="language-description"><span class="vertical-align">Português - English</span></div>
            <div class="back-button grid-top-left"
                onclick="changeTranslateScreen('translater-by-voice', 'translator-main-screen')"></div>
            <img src="images/microphone.png" id="microphone-button" class="language-button"
                onclick="toggleRecording()" />
        </div>
    </div>
</body>

</html>
