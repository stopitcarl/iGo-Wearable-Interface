<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iGo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="main.js"></script>
</head>

<body onload="updateTime()">

    <div class="main container border">
        <!-- <img src="images/MainBackground.jpg" alt="BackgroundImage" id="mainBackgroundImage">-->
        <div id="time" class="grid-top"></div>
        <div id="date" class="grid-top"></div>
        <img src="images/battery.png" alt="BatteryImage" id="BatteryIcon" class="grid-top-right">
        <div id="batteryLevel" class="grid-top-center-right">42%</div>

        <!-- Top option -->
        <div class="option-top">
            <a href="translater.html">
                <img src="images/ticketIcon.png" class="option-secondary option-secondary-top">
            </a>
        </div>

        <!-- Middle option -->
        <div class="grid-center">
            <a href="translater.html">
                <img src="images/icon-translation.svg" class="option-main">
            </a>
        </div>

        <!-- Bottom option -->
        <div class="option-bottom">
            <a href="translater.html">
                <img src="images/mapsicon.png" class="option-secondary">
            </a>
        </div>
    </div>

</body>

</html>
