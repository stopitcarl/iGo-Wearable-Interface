<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>


    <!-- Custom Javascript -->
    <script language="javascript" type="text/javascript" src="main.js"></script>

    <title>iGo - Grupo 13</title>
</head>

<body onload="updateTime(), init()">

    <div class="main-container grid-container  clock-border">
        <!-- <img src="images/MainBackground.jpg" alt="BackgroundImage" id="mainBackgroundImage">-->
        <div id="time" class="grid-top"></div>
        <div id="date" class="grid-top"></div>
        <img src="images/battery.png" alt="BatteryImage" id="BatteryIcon" class="grid-top-right">
        <div id="batteryLevel" class="grid-top-center-right">48%</div>

        <!-- Top option -->
        <img src="images/ticketIcon.png" id="option-1" class=" option option-top" />

        <!-- Middle option -->
        <img src="images/icon-translation.svg" id="option-2" class="option option-center" />

        <!-- Bottom option -->
        <img src="images/mapsicon.png" id="option-3" class="option option-bottom" />

        <!-- Settings option -->
        <img src="images/settings.png" id="option-4" class="option option-settings" />



    </div>


</body>

</html>
