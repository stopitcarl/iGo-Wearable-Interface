<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <!-- Custom Javascript -->
    <script language="javascript" type="text/javascript" src="main.js"></script>

    <title>iGo - Grupo 13</title>

<body onload="updateTime()">

    <div class="main container border">
        <!-- <img src="images/MainBackground.jpg" alt="BackgroundImage" id="mainBackgroundImage">-->
        <div id="time" class="grid-top"></div>
        <div id="date" class="grid-top"></div>
        <img src="images/battery.png" alt="BatteryImage" id="BatteryIcon" class="grid-top-right">
        <div id="batteryLevel" class="grid-top-center-right">42%</div>

        <!-- Top option -->
        <div id="option-1" class="option option-top">
            <a href="translater.html">
                <img src="images/ticketIcon.png" id="option-1-image" class=" option-secondary">
            </a>
        </div>

        <!-- Middle option -->
        <div id="option-2" class="option option-center">
            <a href="translater.html">
                <img src="images/icon-translation.svg" id="option-2-image" class="option-main">
            </a>
        </div>

        <!-- Bottom option -->
        <div id="option-3" class="option option-bottom">
            <a href="translater.html">
                <img src="images/mapsicon.png" id="option-3-image" class="option-secondary">
            </a>
        </div>
    </div>
