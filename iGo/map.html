    <div class="ninja-wrapper" id="map-main">

                                </td>
                                <td>

                            </tr>

                                        onclick="toggleFilter('cinema', this)">
                                </td>
                                <td>

                                        onclick="toggleFilter('jardim', this)">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="images/filters/restaurant.png" class="filter-icon"
                                        onclick="toggleFilter('restauracao', this)">
                                </td>
                                <td>
                                    <img src="images/filters/star.png" class="filter-icon"
                                        onclick="toggleFilter('map-icon-fav', this)">
                                </td>
                                <td>
                                    <!--TODO REMOVER ESTE ICON E POR O DE EDUCACAO-->
                                    <span class="filter-icon filter-all" class="filter-icon"
                                        onclick="toggleFilter('all', this)" id="all-filter">ALL</span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <!-- END OF MODAL WINDOW  -->

            <!-- MODAL WINDOW FOR PLACE INFO -->
            <div class="modal fade bd-example-modal-sm" id="place-info-modal" tabindex="-1" role="dialog"

                <div class="modal-dialog modal-sm modal-dialog-centered">
                    <div class="modal-content filter-modal-content">
                        <img src="images/close.png" class="filter-close-button"
                            onclick="$('#place-info-modal').modal('hide');$('#my-backdrop').fadeOut(400);">

                            <tr>
                                <td class="favorite-icon-cell">
                                    <img src="images/filters/star-empty.png" id="place-isFav" class="favorite-icon"

                                </td>
                                <td class="header-cell" id="place-title">
                                </td>
                            </tr>
                            <hr style="color: black;">
                        </table>
                        <div class="place-info-text">

                            </div>
                        </div>

                </div>
            </div>

        <!-- GPS BAR -->
        <div id="gps-nav" style="display:none;" class="gps-bar gps-down">

            <div class="progress darker-bar mt-1 mb-1" style="width:75%; margin:auto;">

            </div>
            <div id="gps-scroll">

                    <tr>
                        <td>
