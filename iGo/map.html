<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">


    <!-- Custom Javascript -->
    <script language="javascript" type="text/javascript" src="main.js"></script>
    <script language="javascript" type="text/javascript" src="map.js"></script>
    <script language="javascript" type="text/javascript" src="ticket.js"></script>

    <link rel="apple-touch-icon" sizes="57x57" href="images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="images/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <title>iGo - Grupo 13</title>


</head>

<body>
    <div class="ninja-wrapper" id="map-main">
        <div class="map-container grid-container clock-border" id="find-a-better-name">
            <div class="back-button grid-top-left" onclick="window.history.back()"></div>
            <div class="map-filter-button grid-top-right" onclick="showFilters()"></div>

            <div class="cool-backdrop" id="my-backdrop"></div>

            <!-- MODAL WINDOW FOR FILTERS -->
            <div class="modal fade bd-example-modal-sm backdrop" id="filter-modal" tabindex="-1" role="dialog"
                aria-labelledby="mySmallModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-sm modal-dialog-centered">
                    <div class="modal-content filter-modal-content">
                        <img src="images/close.png" class="filter-close-button"
                            onclick="$('#filter-modal').modal('hide');$('#my-backdrop').fadeOut(400);">
                        <table class="filter-table">
                            <tr>
                                <td>
                                    <img src="images/filters/transports.png" class="filter-icon"
                                        onclick="setFilter(this, 'pub-transp')">
                                </td>
                                <td>
                                    <img src="images/filters/music.png" class="filter-icon"
                                        onclick="setFilter(this, 'music')">
                                </td>
                                <td>
                                    <img src="images/filters/stadium.png" class="filter-icon"
                                        onclick="setFilter(this, 'sports')">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="images/filters/einfell.png" class="filter-icon"
                                        onclick="setFilter(this, 'culture')">
                                </td>
                                <td>
                                    <img src="images/filters/cinema.png" class="filter-icon"
                                        onclick="setFilter(this, 'cinema')">
                                </td>
                                <td>
                                    <img src="images/filters/airplane.png" class="filter-icon"
                                        onclick="setFilter(this, 'travel')">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="images/filters/cocktail.png" class="filter-icon"
                                        onclick="setFilter(this, 'social')">
                                </td>
                                <td>
                                    <img src="images/filters/star.png" class="filter-icon"
                                        onclick="setFilter(this, 'fav')">
                                </td>
                                <td>
                                    <span class="filter-icon filter-all" id="fav_filter"
                                        onclick="setFilter(this, null)">ALL</span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

        </div>
        <div class="map-container clock-border">
            <div class="zoom">
                <img class="media" src="images/snazzy-image.png" />
                <!--<map name="image-map">map
                                    </map>-->
            </div>
        </div>
    </div>

    <script type="text/javascript" src="scripts/directive.js"></script>
</body>

</html>
