<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Boostrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">

    <!-- Custom Javascript -->
    <script language="javascript" type="text/javascript" src="main.js"></script>
    <script language="javascript" type="text/javascript" src="ticket.js"></script>

    <link rel="apple-touch-icon" sizes="57x57" href="images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon//android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="images/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <title>iGo - Tickets</title>
</head>

<body onload="loadTickets()">

    <div class="ninja-wrapper" id="tickets-main">
        <div class="ticket-container grid-container clock-border">
            <div class="back-button grid-top-left" onclick="window.history.back()"></div>
            <div class="option-button grid-top-right" onclick="toggleMenu()"></div>
            <div class="option-menu grid-top-right" id="my-option-menu">
                <div class="add-button" id="my-add-button"
                    onclick="changeTicketsScreen('tickets-main', 'tickets-scan')"></div>
                <div class="filter-button" id="my-filter-button" onclick="selectFilter()"></div>
            </div>

            <!-- MODAL WINDOW FOR FILTERS -->
            <div class="modal fade bd-example-modal-sm" id="filter-modal" tabindex="-1" role="dialog"
                aria-labelledby="mySmallModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-sm modal-dialog-centered">
                    <div class="modal-content filter-modal-content">
                        <img src="images/close.png" class="filter-close-button"
                            onclick="$('#filter-modal').modal('toggle');">
                        <table class="filter-table">
                            <tr>
                                <td>
                                    <img src="images/filters/transports.png" class="filter-icon"
                                        onclick="setFilter('pub-transp')">
                                </td>
                                <td>
                                    <img src="images/filters/music.png" class="filter-icon"
                                        onclick="setFilter('music')">
                                </td>
                                <td>
                                    <img src="images/filters/stadium.png" class="filter-icon"
                                        onclick="setFilter('sports')">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="images/filters/einfell.png" class="filter-icon"
                                        onclick="setFilter('culture')">
                                </td>
                                <td>
                                    <img src="images/filters/cinema.png" class="filter-icon"
                                        onclick="setFilter('cinema')">
                                </td>
                                <td>
                                    <img src="images/filters/airplane.png" class="filter-icon"
                                        onclick="setFilter('travel')">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="images/filters/cocktail.png" class="filter-icon"
                                        onclick="setFilter('social')">
                                </td>
                                <td>
                                    <img src="images/filters/star.png" class="filter-icon" onclick="setFilter('fav')">
                                </td>
                                <td>
                                    <b class="filter-icon" onclick="setFilter(null)">ALL</b>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <!-- MODAL WINDOW FOR TICKET INFO -->
            <div class="modal fade bd-example-modal-sm" id="ticket-info-modal" tabindex="-1" role="dialog"
                aria-labelledby="mySmallModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-sm modal-dialog-centered">
                    <div class="modal-content filter-modal-content">
                        <img src="images/close.png" class="filter-close-button"
                            onclick="$('#ticket-info-modal').modal('toggle');">
                        <table class="ticket-info-table">
                            <tr>
                                <td class="favorite-icon-cell">
                                    <img src="images/filters/star-empty.png" id="ticket-isFav" class="favorite-icon"
                                        onclick="favorite(this)">
                                </td>
                                <td class="header-cell" id="ticket-title">
                                    Viva Viagem
                                </td>
                            </tr>
                            <hr style="color: black;">
                        </table>

                        <div class="info-text">
                            <!-- Ticket description -->
                            <div id="ticket-description"> </div>
                            <!-- Remove button -->
                            <div class="remove-ticket " id="ticket-remover">
                                <hr style="color: black;">

                                <!-- Remove option -->
                                <span id="try-remove" href="#confirmation-container" onclick="tryRemove()">
                                    remover
                                </span>

                                <!-- Confirmation buttons -->
                                <div class="ninja-wrapper" id="confirmation-container">
                                    <div id="confirmation-box">
                                        <!-- Remove -->
                                        <div class="remove-button" id="yes-remove" onclick="remove()">Remover
                                        </div>
                                        <!-- Cancel -->
                                        <div class="remove-button" id="no-remove" onclick="cancelRemove()">Cancelar
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- QR CODE MODAL WINDOW -->
            <div class="modal fade bd-example-modal-sm" id="qr-code-modal" tabindex="-1" role="dialog"
                aria-labelledby="mySmallModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-sm modal-dialog-centered">
                    <div class="modal-content filter-modal-content">
                        <img src="images/close.png" class="filter-close-button"
                            onclick="$('#qr-code-modal').modal('toggle');">
                        <img src="images/tickets/qrcode.png" class="qr-code-image">
                        <div class="warn-text">Por favor aproxime o seu iGo do scanner</div>
                    </div>
                </div>
            </div>

        </div>

        <div class="ticket-container clock-border">
            <div id="ticket-container-main">
                <!-- HERE GOES TICKET -->
            </div>
        </div>
    </div>

    <div class="ninja-wrapper" id="tickets-scan">
        <div class="ticket-container grid-container clock-border">
            <div class="back-button grid-top-left" onclick="changeTicketsScreen('tickets-scan', 'tickets-main')">
            </div>
            <img src="images/tickets/right.png" id="found-ticket" />
            <img src="images/tickets-camera.jpg" class="camera-simulation" />
            <img src="images/cameraborder.png" class="camera-border" />
        </div>
    </div>
</body>

</html>
