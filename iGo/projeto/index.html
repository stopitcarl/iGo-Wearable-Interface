<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iGo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="main.js"></script>
</head>
<body onload="updateTime(),updateDate()">
    <div id="border"></div>
    <div class="main">
        <img src="Images/MainBackground.jpg" alt="BackgroundImage" id="mainBackgroundImage">
        <div id="time"></div>
        <div id="date"></div>
        <img src="Images/battery.png" alt="BatteryImage" id="BatteryIcon">
        <div id="batteryLevel">42%</div>
        <div id="icons">
            <a href="translater.html">
                <img src="images/icon-translation.svg" class="option-img">
            </a>
        </div>
    </div>
</body>
</html>
